<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
            <!-- <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedcars()" [disabled]="!selectedcars || !selectedcars.length"></button> -->
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="cars" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
        [(selection)]="selectedcars" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage cars</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <!-- <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." /> -->
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="Marca">Marca <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="Placa">Placa <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="Modelo">Modelo <p-sortIcon field="category"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>
                    <p-tableCheckbox [value]="car"></p-tableCheckbox>
                </td>
                <td>{{car.brand}}</td>
                <td>{{car.plate}}</td>
                <td>{{car.model}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editcar(car)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deletecar(car)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{cars ? cars.length : 0 }} cars.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="carDialog" [style]="{width: '450px'}" header="car Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <!-- <input type="text" pInputText id="name" [(ngModel)]="car.name" required autofocus /> -->
            <!-- <small class="p-invalid" *ngIf="submitted && !car.name">Name is required.</small> -->
        </div>
        <div class="p-field">
            <label for="description">Description</label>
            <!-- <textarea id="description" pInputTextarea [(ngModel)]="car.description" required rows="3" cols="20"></textarea> -->
        </div>

        <div class="p-field">
            <label class="p-mb-3">Category</label>
            <div class="p-formgrid p-grid">
                <div class="p-field-radiobutton p-col-6">
                    <!-- <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="car.category"></p-radioButton> -->
                    <label for="category1">Accessories</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <!-- <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="car.category"></p-radioButton> -->
                    <label for="category2">Clothing</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <!-- <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="car.category"></p-radioButton> -->
                    <label for="category3">Electronics</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <!-- <p-radioButton id="category4" name="category" value="Fitness" [(ngModel)]="car.category"></p-radioButton> -->
                    <label for="category4">Fitness</label>
                </div>
            </div>
        </div>

        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="price">Price</label>
                <!-- <p-inputNumber id="price" [(ngModel)]="car.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber> -->
            </div>
            <div class="p-field p-col">
                <label for="quantity">Quantity</label>
                <!-- <p-inputNumber id="quantity" [(ngModel)]="car.quantity"></p-inputNumber> -->
            </div>
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="savecar()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
